---

name: 'NixOS Rescue ISO build'

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
    paths-ignore:
      - 'install.sh'
      - 'scripts/configure_cachix.sh'
      - 'scripts/prefetch_git.sh'
      - 'README.md'
      - '.gitignore'
      - '.github/scripts/**'
      - '.github/workflows/build_deploy.yml'

jobs:
  build_iso:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout the NixOS repo
        uses: 'actions/checkout@v2'

      - name: Checkout the NixOS-OCB-Config repo
        uses: 'actions/checkout@v2'
        with:
          repository: 'msf-ocb/nixos-ocb-config'
          path: 'org-config'
          ssh-key: '${{ secrets.NIXOS_OCB_CONFIG_DEPLOY_KEY }}'

      - name: Install the Nix package manager
        uses: 'cachix/install-nix-action@master'
        with:
          nix_path: 'nixpkgs=https://nix-channel-redirect.ocb.msf.org/nixexprs.tar.xz'

      - name: Build the ISO image
        run: 'touch ./local/id_tunnel_iso && ./scripts/build_iso.sh'

